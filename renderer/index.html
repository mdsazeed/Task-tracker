<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <style>
    body {
      margin: 0;
      background-color: rgba(30, 30, 30, 0.9);
      color: white;
      font-family: sans-serif;
      padding: 10px;
    }

    .task {
      font-size: 0.75em;
      padding: 4px 6px;
      margin-bottom: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      line-height: 1.1em;
      display: flex;
      align-items: center;
    }
    .drag {
      -webkit-app-region: drag;
      cursor: move;
    }

    .legend {
      font-size: 0.75em;
      display: flex;
      justify-content: space-between;
      gap: 4px;
      white-space: nowrap;
      margin: 4px 10px 10px 10px; /* top, right, bottom, left */
    }
    .legend span {
      flex: 1;
      text-align: center;
      padding: 2px 4px;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.08);
      font-weight: 500;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px 4px 10px; /* top, right, bottom, left */
      font-size: 0.9em;
      background-color: rgba(255, 255, 255, 0.08);
    }

    .title {
      font-weight: bold;
      -webkit-app-region: drag;
    }

    .window-controls {
      display: flex;
      gap: 4px;
      -webkit-app-region: no-drag;
    }

    .window-controls button {
      background: transparent;
      border: none;
      color: white;
      font-size: 0.85em;
      cursor: pointer;
    }
    .in-progress { color: yellow; }
    .success { color: lightgreen; }
    .failed { color: tomato; }
  </style>
</head>
<body>
  <div class="top-bar drag">
    <span class="title">Task Tracker</span>
    <div class="window-controls">
      <button onclick="windowControls('minimize')">üóï</button>
      <button onclick="windowControls('close')">‚ùå</button>
    </div>
  </div>

  <div class="legend">
    <span class="in-progress">üü° In Progress</span>
    <span class="success">üü¢ Success</span>
    <span class="failed">üî¥ Failed</span>
  </div>
  <div id="taskList"></div>
  <script src="tracker.js"></script>
  <script>
    function windowControls(action) {
      window.electronAPI.controlWindow(action);
    }
  </script>
</body>
</html>
